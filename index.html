<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo avancado</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>Todo avan√ßado</h1>
        </header>
        <form id="todo-form">
            <p>Adicione a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="Digite a sua tarefa">
                <button type="submit">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>edite a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fas fa-check"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">
                cancelar
            </button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Digite a sua pesquisa">
                    <button id="erase-button">
                        <i class="fas fa-eraser"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>filtrar</h4>
                <select id="filter-select">
                    <option value="all">todos</option>
                    <option value="done">feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <div id="todo-list">
            <!-- <div class="todo done">
                
                <button class="finish-todo">
                    <i class="fas fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="remove-todo">
                    <i class="fas fa-trash"></i>
                </button>
            </div> -->
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
